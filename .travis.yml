  matrix:
    - BUILD=gcc

before_script:
  - mkdir build
  - cd build

script:
  - if [ ${COVERITY_SCAN_BRANCH} != 1 ]; then
      case ${BUILD} in
        gcc)
          cmake ..  &&
          make
          ;;
      esac ;
    fi

